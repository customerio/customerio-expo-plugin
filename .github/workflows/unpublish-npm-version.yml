name: Unpublish Expo plugin NPM Version

on:
  pull_request:

jobs:
  unpublish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Unpublish NPM Version
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: ./scripts/unpublish-npm-version.sh
