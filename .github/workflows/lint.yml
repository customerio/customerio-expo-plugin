name: Lint and TypeScript

on:
  push:
  pull_request:

jobs:
  lint-and-typecheck:
    name: Lint and TypeScript check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint check
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typescript
